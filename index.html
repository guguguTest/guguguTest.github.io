<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="color-scheme" content="light dark" />
  <title>FOUND ME</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

  <style>
    :root{
      --acc-1:#6366f1; /* indigo */
      --acc-2:#22d3ee; /* cyan */
      --acc-3:#a78bfa; /* purple */
    }

    body{
      background:
        radial-gradient(1300px 800px at -10% -10%, rgba(99,102,241,.18), transparent 60%),
        radial-gradient(1100px 700px at 110% 0%, rgba(167,139,250,.16), transparent 60%),
        linear-gradient(180deg, var(--pico-background-color), var(--pico-muted-border-color));
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:2rem 1rem;
    }

    .shell{
      width:min(920px, 95vw);
    }

    .hero{
      text-align:center;
      margin-bottom:1rem;
    }

    .oops{
      font-size:clamp(3rem, 8vw, 7rem);
      font-weight:900;
      line-height:.9;
      letter-spacing:.06em;
      background: linear-gradient(90deg, var(--acc-1), var(--acc-2), var(--acc-3));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      filter: drop-shadow(0 12px 30px rgba(99,102,241,.30));
      animation: glow 3.4s ease-in-out infinite;
      margin:0 0 .35rem;
    }
    @keyframes glow{
      0%,100%{ text-shadow: 0 0 0 rgba(99,102,241,0); }
      50%{ text-shadow: 0 10px 30px rgba(99,102,241,.35); }
    }

    .lead{
      font-size:clamp(1.05rem, .7rem + 1vw, 1.35rem);
      color:var(--pico-muted-color);
      margin-bottom:1.1rem;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:1rem;
    }
    @media (min-width: 700px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .domain-card{
      border:1px solid var(--pico-muted-border-color);
      border-radius:18px;
      padding:1.1rem;
      background: color-mix(in oklab, var(--pico-card-background-color) 92%, transparent);
      box-shadow: 0 10px 28px rgba(2,6,23,.08);
    }

    .domain-row{
      display:flex;
      align-items:center;
      gap:.6rem;
      margin:.2rem 0 .8rem;
      padding:.6rem .7rem;
      border-radius:12px;
      background: color-mix(in oklab, var(--pico-muted-border-color) 22%, transparent);
      border:1px dashed color-mix(in oklab, var(--pico-muted-border-color) 60%, transparent);
      overflow:auto;
      white-space:nowrap;
    }

    .domain-row a{
      font-weight:700;
      text-decoration:none;
      color:inherit;
    }

    .chip{
      display:inline-flex; align-items:center; justify-content:center;
      width:2rem; height:2rem; border-radius:10px; font-weight:800;
      background:linear-gradient(135deg, var(--acc-1), var(--acc-3));
      color:white;
    }

    .btns{
      display:flex; gap:.6rem; flex-wrap:wrap;
    }

    .foot{
      text-align:center; color:var(--pico-muted-color); font-size:.95rem; margin-top:1.2rem;
    }

    .sr{ position:absolute; width:1px; height:1px; overflow:hidden; clip:rect(1px,1px,1px,1px); }
  </style>
</head>
<body>
  <main class="shell">
    <section class="hero">
      <p class="oops">OOPS!</p>
      <h1>我们跑路了！</h1>
      <p class="lead">原教程站与主站域名已废弃<br>我们已更换了新的域名，点击下面的域名即可前往。</p>
    </section>

    <div class="grid">
      <article class="domain-card">
        <header>
          <h5 style="margin:0 0 .2rem">教程站/マニュアル/Manual</h5>
          <small>New Evil Leaker Manual WebSite</small>
        </header>

        <div class="domain-row">
          <span class="chip" aria-hidden="true">新</span>
          <a id="domainLink1" href="#" rel="noopener">https://manual.evilleaker.com</a>
        </div>

        <div class="btns">
          <button id="copyBtn1">COPY URL</button>
        </div>
      </article>

      <article class="domain-card">
        <header>
          <h5 style="margin:0 0 .2rem">Evil Leaker HOME</h5>
          <small>NEW Evil Leaker WebSite</small>
        </header>

        <div class="domain-row">
          <span class="chip" aria-hidden="true">新</span>
          <a id="domainLink2" href="#" rel="noopener">https://crew.evilleaker.com</a>
        </div>

        <div class="btns">
          <button id="copyBtn2">COPY URL</button>
        </div>
      </article>
    </div>

    <p class="foot">
      <span style="font-weight:700;">点击域名</span>直接访问新站或点击 COPY URL 来复制新站域名进行访问。
    </p>

    <div id="live" class="sr" aria-live="polite"></div>
  </main>

  <script>
    const NEW_DOMAIN_1 = 'https://manual.evilleaker.com';
    const NEW_DOMAIN_2 = 'https://crew.evilleaker.com';

    const link1 = document.getElementById('domainLink1');
    const link2 = document.getElementById('domainLink2');
    const copy1 = document.getElementById('copyBtn1');
    const copy2 = document.getElementById('copyBtn2');
    const live  = document.getElementById('live');

    function setDomain(linkEl, raw){
      if(!raw) return;
      try{
        const url = new URL(raw, location.href);
        const display = url.hostname + (url.pathname.replace(/\/$/, '') || '');
        linkEl.textContent = display;
        linkEl.href = url.href;
      }catch(e){
        // 支持裸域名
        linkEl.textContent = raw.replace(/^https?:\/\//, '');
        linkEl.href = raw;
      }
    }

    setDomain(link1, NEW_DOMAIN_1);
    setDomain(link2, NEW_DOMAIN_2);

    async function copyDomain(linkEl, btnEl){
      try{
        await navigator.clipboard.writeText(linkEl.href);
        const old = btnEl.textContent;
        btnEl.textContent = '已复制 ✓';
        btnEl.setAttribute('aria-live', 'polite');
        live.textContent = '已复制：' + linkEl.href;
        setTimeout(()=> { btnEl.textContent = old; }, 1500);
      }catch{
        alert('复制失败，请手动复制：' + linkEl.href);
      }
    }

    copy1.addEventListener('click', ()=> copyDomain(link1, copy1));
    copy2.addEventListener('click', ()=> copyDomain(link2, copy2));

    // 严格限制：取消任何自动跳转、定时跳转
    // 页面仅在点击域名 <a> 时才会导航
  </script>
</body>
</html>
